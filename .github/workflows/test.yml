name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v

  deployment:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Use variables
        run: |
          echo "environment variable $vars.AWS_REGION";
          echo "repository variable $vars.AWS_DEFAULT_REGION"
